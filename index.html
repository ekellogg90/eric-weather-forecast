<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" />

  <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-2 mb-2 text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="mx-4 mb-2 px-4 pb-2">
        <div class="row">
            
            <!-- Lefthand Nav w/ Search Bar -->
            <div class="col-12 col-lg-2 col-md-2 d-flex flex-column">
                <div>
                    <form class="d-grid" id="city-form">
                        <fieldset>
                            <legend>Search for a City</legend>
                            <div class="mb-2">
                                <input type="text" class="form-control" id="city" aria-describedby="cityInput">
                            </div>
                        </fieldset>
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
                <div>
                    <span id="city-search-term"></span>
                    <div id="city-container" class="d-grid gap-2"></div>
                </div>
            </div>

            <!-- Right 2/3 with Current Day Forecast + next 5 -->
            <div class="col-12 col-lg-10 col-md-10 d-flex flex-column">
                <div id="city-current-day" class="d-flex flex-row w-80 border border-dark bg-info"></div>
                <div id="city-weather-container" class="d-flex flex-row my-3"></div>
            </div>

        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
